<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আপনার ওয়েবসাইট</title>
    <!-- ফেভিকন এরর এড়াতে -->
    <link rel="icon" href="data:,">
    
    <!-- সরাসরি notification কোড -->
    <script>
    // notification.js - সরাসরি এম্বেড করা
    (function() {
        'use strict';
        
        async function loadNotification() {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`https://cdn.jsdelivr.net/gh/life-by/Web-Hack/notifications.json?v=${timestamp}`);
                
                if (!response.ok) return null;
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('নোটিফিকেশন লোড করতে সমস্যা:', error);
                return null;
            }
        }
        
        function showNotification(message) {
            const existingNotification = document.getElementById('website-notification-bar');
            if (existingNotification) existingNotification.remove();
            
            const notificationBar = document.createElement('div');
            notificationBar.id = 'website-notification-bar';
            notificationBar.className = 'notification-bar';
            
            notificationBar.innerHTML = `
                <div class="notification-content">${message}</div>
                <button class="close-btn" aria-label="বন্ধ করুন">&times;</button>
            `;
            
            document.body.insertBefore(notificationBar, document.body.firstChild);
            
            const closeBtn = notificationBar.querySelector('.close-btn');
            closeBtn.addEventListener('click', function() {
                notificationBar.remove();
                localStorage.setItem('notificationClosed', 'true');
            });
            
            if (!document.getElementById('notification-styles')) {
                const styles = document.createElement('style');
                styles.id = 'notification-styles';
                styles.textContent = `
                    .notification-bar {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        background-color: #4a6fa5;
                        color: white;
                        padding: 0.75rem 1rem;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        z-index: 1000;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                        font-family: system-ui, -apple-system, sans-serif;
                    }
                    
                    .notification-content {
                        flex: 1;
                        margin-right: 1rem;
                    }
                    
                    .notification-bar .close-btn {
                        background: none;
                        border: none;
                        color: white;
                        font-size: 1.5rem;
                        cursor: pointer;
                        width: 30px;
                        height: 30px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        border-radius: 50%;
                    }
                    
                    .notification-bar .close-btn:hover {
                        background-color: rgba(255, 255, 255, 0.2);
                    }
                    
                    body {
                        margin-top: 60px;
                    }
                    
                    @media (max-width: 768px) {
                        .notification-bar {
                            padding: 0.5rem;
                            font-size: 0.9rem;
                        }
                        
                        body {
                            margin-top: 50px;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            if (localStorage.getItem('notificationClosed') === 'true') return;
            
            const notificationData = await loadNotification();
            
            if (notificationData && notificationData.active && notificationData.message) {
                showNotification(notificationData.message);
            }
        });
    })();
    </script>
</head>
<body>
    <!-- আপনার ওয়েবসাইট কন্টেন্ট -->
    <h1>আপনার ওয়েবসাইট</h1>
    <p>এখানে আপনার কন্টেন্ট থাকবে...</p>
</body>
</html>
