<!-- admin.html -->
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>অ্যাডমিন প্যানেল - নোটিফিকেশন সিস্টেম</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px; max-width: 700px; margin: auto; background-color: #f4f7f6; }
        h1 { color: #333; }
        .container { background-color: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 120px; resize: vertical; }
        button { padding: 12px 25px; cursor: pointer; border: none; border-radius: 5px; color: white; font-size: 16px; }
        .publish-btn { background-color: #28a745; }
        .deactivate-btn { background-color: #dc3545; margin-left: 10px; }
        #status { margin-top: 25px; font-weight: bold; padding: 10px; border-radius: 5px; }
        .warning { color: #856404; background-color: #fff3cd; border: 1px solid #ffeeba; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>নোটিফিকেশন ম্যানেজমেন্ট</h1>
        <p class="warning"><b>সতর্কতা:</b> আপনার GitHub Personal Access Token (PAT) এখানে পেস্ট করুন। এটি কোথাও সেভ করা হবে না এবং পেজ রিলোড করলে মুছে যাবে।</p>

        <label for="githubToken">GitHub Personal Access Token (repo scope):</label>
        <input type="password" id="githubToken" placeholder="আপনার নতুন এবং নিরাপদ টোকেন এখানে দিন">

        <label for="notificationMessage">নোটিফিকেশন মেসেজ (HTML ট্যাগ ব্যবহার করতে পারেন):</label>
        <textarea id="notificationMessage" placeholder="আপনার ব্যবহারকারীদের জন্য বার্তা লিখুন..."></textarea>

        <button class="publish-btn" onclick="updateNotification(true)">পাবলিশ করুন</button>
        <button class="deactivate-btn" onclick="updateNotification(false)">নিষ্ক্রিয় করুন</button>

        <div id="status"></div>
    </div>

    <script>
        const GITHUB_USERNAME = "life-by";
        const REPO_NAME = "Web-Hack";
        const FILE_PATH = "notifications.json";
        const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;

        async function updateNotification(isActive) {
            const token = document.getElementById('githubToken').value;
            const message = document.getElementById('notificationMessage').value;
            const statusDiv = document.getElementById('status');

            if (!token) {
                statusDiv.innerText = 'ত্রুটি: GitHub Token অবশ্যই দিতে হবে।';
                statusDiv.style.color = 'red';
                return;
            }

            if (isActive && !message) {
                statusDiv.innerText = 'ত্রুটি: পাবলিশ করার জন্য মেসেজ খালি রাখা যাবে না।';
                statusDiv.style.color = 'red';
                return;
            }

            statusDiv.innerText = 'আপডেট করা হচ্ছে...';
            statusDiv.style.color = 'orange';

            try {
                // ধাপ ১: ফাইলের বর্তমান SHA হ্যাশ আনা হচ্ছে
                const fileResponse = await fetch(API_URL, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                if (!fileResponse.ok) {
                     throw new Error(`ফাইল পাওয়া যায়নি। রিপোজিটরিতে notifications.json ফাইলটি আছে কিনা নিশ্চিত করুন।`);
                }

                const fileData = await fileResponse.json();
                const sha = fileData.sha;

                // ধাপ ২: নতুন কনটেন্ট তৈরি করা হচ্ছে
                const newContent = {
                    id: new Date().getTime(),
                    message: message,
                    active: isActive,
                    timestamp: new Date().toISOString()
                };
                
                const encodedContent = btoa(unescape(encodeURIComponent(JSON.stringify(newContent, null, 2))));

                // ধাপ ৩: GitHub API ব্যবহার করে ফাইল আপডেট করা হচ্ছে
                const updateResponse = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Notification updated via Admin Panel`,
                        content: encodedContent,
                        sha: sha 
                    })
                });

                if (updateResponse.ok) {
                    statusDiv.innerText = 'নোটিফিকেশন সফলভাবে আপডেট হয়েছে!';
                    statusDiv.style.color = 'green';
                } else {
                    const error = await updateResponse.json();
                    statusDiv.innerText = `ত্রুটি: ${error.message}`;
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                statusDiv.innerText = `একটি অপ্রত্যাশিত সমস্যা হয়েছে: ${error.message}`;
                statusDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
